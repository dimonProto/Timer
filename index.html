<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <h1>Days for new Years</h1>
    <div class="container-time">
        <div class="date-time">
            <p class="big-time" id="day">0</p>
            <span>Days</span>
        </div>
        <div class="date-time">
            <p class="big-time" id="hour">0</p>
            <span>Hour</span>
        </div>
        <div class="date-time">
            <p class="big-time" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="date-time">
            <p class="big-time" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="common.js"></script>
</body>
</html>
